<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Form Input</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input 
                type="text" 
                name="name" 
                id="name" 
                placeholder="Enter Name" 
                value="Anowar"
                required
            />
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Enter Email" 
            />
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Enter your password"
            />
        </div>
        <br>
        <div>
            <label for="account">User Type</label>
            <select name="type" id="type" multiple size="2">
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
                <option value="shop">Shop</option>
            </select>
        </div>
        <br>
        <div>
            <label for="html">
                <input type="checkbox" name="html" id="html" value="html" checked> HTML
            </label>
            
        </div>
        <br>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter your message">Message</textarea>
        </div>

        <div>
            <label for="small">
                <input type="radio" name="small" id="small"> Small
            </label>
        </div>
        <div>
            <label for="medium">
                <input type="radio" name="Medium" id="Medium"> Medium
            </label>
        </div>
        <br>
        <div>
            <label for="color"> Color picker </label>
            <input type="color" name="color" id="color" />
        </div>
        <div>
            <label for="date">date Field</label>
            <input type="date" name="date" id="date">
        </div>
         <div>
            <label for="time">Time picker</label>
            <input type="time" name="'time" id="time">
        </div>
        <br>
        <div>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" max="100" min="0" />
        </div>
        <br>
        <div>
            <label for="urls">URLS</label>
            <input type="url" name="url" id="URLS">
        </div>
        <div>
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
