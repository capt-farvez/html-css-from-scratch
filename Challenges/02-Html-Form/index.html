<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Challenge</title>
</head>
<body>
    <h1>Apartment Search</h1>
    <form>
        <div>
            <label for="location">Location</label>
            <input type="location" name="location" id="Location" placeholder="Enter Location">
        </div>
        <div>
            <label for="monthlyprice">Monthly Price</label>
            <input type="number" name="monthlyprice" id="monthlyprice" placeholder="0">
        </div>
        <div>
            <label for="bedroom">Number of Bedrooms</label>
            <input type="number" name="bedroom" id="bedroom">
        </div>
        <div>
            <label for="bedroom">Number of Bathrooms</label>
            <input type="number" name="bathroom" id="bathroom">            
        </div>
        <div>
            <label for="pets">Pet Allowance <input type="checkbox">
            </label>
            <br>
        </div>
        <div>
            <label for="dateavailable">Date Available</label>
            <input type="date" name="dateavailable" id="dateavailable">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
